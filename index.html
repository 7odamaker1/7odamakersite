<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Access Code</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Activate the access code</h2>
        <input type="text" id="accessCode" placeholder="Enter the access code">
        <button onclick="activateCode()">Activate</button>
        <p id="message"></p>
    </div>

    <script>
        async function activateCode() {
            const code = document.getElementById('accessCode').value;
            const response = await fetch('http://192.168.1.9:5000/activate', { // أو استخدم http://127.0.0.1:5000/activate
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code }),
            });
            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        }
    </script>
</body>
</html>
